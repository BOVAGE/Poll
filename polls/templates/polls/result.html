<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if question %}
    <h1>{{ question.question_text }}</h1>
    <ul>
        {% for choice in question.choice_set.all %}
        <li>{{ forloop.counter }}- {{ choice.choice_text }} has <strong>{{ choice.votes }} vote{{ choice.votes|pluralize }}</strong></li>
        {% endfor %}
    </ul>
    <p>Do you want to vote <a href="{% url 'polls:detail' question.id %}">again?</a></p>
    {% endif %}
</body>
</html>
